
  <div class="messaging" style="height: 100%">
    <div class="inbox_msg">
      <div class="mesgs">
        <div class="mb-3">
          <div class="">
            <h1 class="display-4--light" style="text-align: center;">Reach out for a new project</h1>
          </div>
          <div class="d-flex flex-row-reverse"><button class="btn btn-primary">Start New Project ></button></div>

        </div>

        <div class="msg_history" style="height: 80%">
          <app-chat-message *ngFor="let data of messageList" [data]="data"></app-chat-message>
        </div>
        <hr>
        <div class="input-group mb-3">
          <input type="text" class="form-control" style="border-color: #39b54a" [(ngModel)]="message" (keydown)="keyDownFunction($event)"
           placeholder="Type your message"
            aria-label="Type your message" aria-describedby="button-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-success" type="button" (click)="sendMsg()" id="button-addon2">
              <i class="fa fa-paper-plane-o" aria-hidden="true"></i>

            </button>

          </div>
          <div class="upload-btn-wrapper">
            <button class="btn btn-outline-success" style="border-left: 0em;border-radius:0;height: 38px">
              <i class="fa fa-paperclip" aria-hidden="true"></i>
            </button>
            <input type="file" name="myfile" />
          </div>
        </div>

        <!-- <div class="type_msg">
       <div class="input_msg_write">
        <input type="text" class="write_msg" placeholder="Type a message" />
        <button class="m-1 pb-1 msg_send_btn" type="button"></button>
              </div>
          </div> -->
      </div>
    </div>
  </div>
